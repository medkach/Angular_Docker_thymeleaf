<div class="ps-2">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr><th>id </th>  <th>name </th>  <th>price </th>  <th>quantity </th></tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of products">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.price}}</td>
          <td>{{c.quantity}}</td>
        </tr>

        </tbody>

      </table>

    </div>
  </div>
</div>
