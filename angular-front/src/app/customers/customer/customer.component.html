<div class="ps-2">
<div class="card">
  <div class="card-body">
    <table class="table">
      <thead>
      <tr><th>id </th>  <th>firstName </th>  <th>LastName </th>  <th>email </th></tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of customers">
        <td>{{c.id}}</td>
        <td>{{c.firstName}}</td>
        <td>{{c.lastName}}</td>
        <td>{{c.email}}</td>
      </tr>

      </tbody>

    </table>

  </div>
</div>
</div>
